---
verifier:
  name: inspec

provisioner:
  name: chef_zero
  multiple_converge: 2
  enforce_idempotency: true
  # deprecations_as_errors: true # windows / composer cookbooks
  attributes:
    omnibus_updater:
      disabled: true
    php_test:
      php_packages:
        - 'devel'
        - 'fpm'
        - 'gd'
        - 'pecl-imagick'
    osl-selinux:
      enforcing: true

suites:
  - name: default
    run_list:
      - recipe[php_test::default]
      - recipe[php_test::php_helpers]

  - name: apc
    run_list:
      - recipe[php_test::default]
      - recipe[php_test::apc]
      - recipe[php_test::phpinfo_apache]
    excludes:
      - almalinux-8

  - name: composer
    run_list:
      - recipe[php_test::composer]
    attributes:
      composer_version: '2.2.18'

  - name: packages
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        php_packages:
          - 'devel'
          - 'fpm'
          - 'gd'
    verifier:
      inputs:
        system_php: true

  - name: packages-php-ius
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        use_ius: true
    excludes:
      - almalinux-8
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '7.4'

  - name: packages-php56
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        use_ius: true
        version: '5.6'
    excludes:
      - almalinux-8
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '5.6'

  - name: packages-php72
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        use_ius: true
        version: '7.2'
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '7.2'

  - name: packages-php74
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        use_ius: true
        version: '7.4'
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '7.4'

  - name: packages-php80
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        version: '8.0'
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '8.0'
    excludes:
      - centos-7

  - name: packages-php81
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        version: '8.1'
    verifier:
      inspec_tests:
        - test/integration/packages
      inputs:
        version: '8.1'
    excludes:
      - centos-7

  - name: osl_php_ini
    run_list:
      - recipe[php_test::php_ini]
    provisioner:
      enforce_idempotency: false
      multiple_converge: 1
    verifier:
      inspec_tests:
        - test/integration/php-ini

  - name: opcache-php56
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        php_packages:
          - 'devel'
          - 'fpm'
          - 'gd'
        use_ius: true
        use_opcache: true
        version: '5.6'
    excludes:
      - almalinux-8
    verifier:
      inspec_tests:
        - test/integration/opcache
      inputs:
        version: '5.6'

  - name: opcache-php72
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        php_packages:
          - 'devel'
          - 'fpm'
          - 'gd'
        use_ius: true
        use_opcache: true
        version: '7.2'
    verifier:
      inspec_tests:
        - test/integration/opcache
      inputs:
        version: '7.2'
  - name: opcache-php81
    run_list:
      - recipe[php_test::packages]
      - recipe[php_test::phpinfo_apache]
    attributes:
      php_test:
        php_packages:
          - 'devel'
          - 'fpm'
          - 'gd'
        use_opcache: true
        version: '8.1'
    verifier:
      inspec_tests:
        - test/integration/opcache
      inputs:
        version: '8.1'
    excludes:
      - centos-7
