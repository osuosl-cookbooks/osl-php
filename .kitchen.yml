---
provisioner:
  name: chef_solo
  attributes:
    omnibus_updater:
      disabled: true
    osl-php:
      packages:
        apc:
          php-apc: false
        moar_packages:
          - php-fpm
          - php-gd

suites:
  - name: default
    run_list:
      - recipe[osl-php::default]
    attributes:
  - name: apc
    run_list:
      - recipe[build-essential]
      - recipe[osl-php::default]
      - recipe[osl-php::apc]
    attributes:
      osl-php:
        packages:
          php-apc: true
        apc:
          shm_size: 128M
